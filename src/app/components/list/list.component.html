<mat-card>
    <mat-card-header>
      <mat-card-title>{{ heading }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let item of listItems" role="listitem">
          {{ item.name }}: {{ item.count }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
